<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://www.cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/images/Octocat.png" />
    <title>GitHub</title>
</head>

<body>
    <header class="site-header d-flex justify-content-between flex-wrap">
        <div class="left-side-header">
            <a href="index.html">
                <h2>Development Team</h2>
            </a>
        </div>
        <div class="right-side-header d-flex">
            <div>
                <a href="search.html"> <button type="button" class="btn btn-dark mr-3"> Search in Git </button></a>
            </div>
            <div>
                <a href="#"> <button type="button" class="btn btn-dark mr-3"> Manage Team </button></a>
            </div>
            <div>
                <a href="statistics.html"> <button type="button" class="btn btn-dark mr-3">Statistics</button></a>
            </div>

            <div>
                <form class="search">
                    <input type="text" class="search__input" placeholder="Search">
                </form>
            </div>
        </div>
    </header>\
    <div class="statistics">
        <div class="col-md-4">
            <div id="donut-chart"></div>
        </div>

    </div>

    <script src="./lib/jquery/dist/jquery.min.js">
    </script>

    <script>
        $(document).ready(function () {
       
            donutChart();

            $(window).resize(function () {
               
                window.donutChart.redraw();
            });
        });



        function donutChart() {
            window.donutChart = Morris.Donut({
                element: 'donut-chart',
                data: [{
                        label: "HTML",
                        value: 50
                    },
                    {
                        label: "CSS",
                        value: 25
                    },
                    {
                        label: "C#",
                        value: 5
                    },
                    {
                        label: "JS",
                        value: 10
                    },
                    {
                        label: "PHP",
                        value: 10
                    }
                ],
                resize: true,
                redraw: true
            });
        }
    </script>

</body>

</html>
