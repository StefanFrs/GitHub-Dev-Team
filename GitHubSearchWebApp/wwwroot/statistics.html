<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://www.cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/images/Octocat.png" />
    <title>GitHub</title>
</head>

<body>
    <header class="site-header d-flex justify-content-between flex-wrap">
        <div class="left-side-header d-flex align-items-center">
            <a href="index.html"><h2>Development Team</h2></a>
            <h4 class="m-0 pl-2 font-italic" id="version"></h4>
        </div>
        <div class="right-side-header d-flex">
            <div>
                <a href="search.html"> <button type="button" class="btn btn-dark mr-3"> Search in Git </button></a>
            </div>
            <div>
                <a href="/developers"> <button type="button" class="btn btn-dark mr-3"> Manage Team </button></a>
            </div>
            <div>
                <a href="statistics.html"> <button type="button" class="btn btn-dark mr-3">Statistics</button></a>
            </div>
        </div>
    </header>
    <div class="statistics mt-5">
        <div class="row no-gutters">
            <div class="col-md-4">
                <h2 class="text-center statistics-title">Code Written By The Team</h2>
                <p class="text-center lead mb-5">(Kb)</p>
                <div id="donut-chart"></div>
            </div>
            <div class="col-md-8">
                <h2 class="text-center statistics-title">Activity</h2>

                <div class="dropdown text-center">
                    <button class="btn btn-secondary dropdown-toggle btnTehnology text-center" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tehnology
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="technologies">
                    </div>
                </div>


                <div class="bar-chart" id="displayCharts">

                </div>
            </div>
        </div>
    </div>

    <script src="./lib/jquery/dist/jquery.min.js"></script>

    <script src="./js/version.js"></script>
    <script src="./js/charts.js"></script>
</body>

</html>
