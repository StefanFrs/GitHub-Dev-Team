<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/images/Octocat.png" />
    <title>GitHub</title>
</head>

<body>
    <header class="site-header d-flex justify-content-between flex-wrap">
        <div class="left-side-header d-flex align-items-center">
            <a href="index.html"><h2>Development Team</h2></a>
            <h4 class="m-0 pl-2 font-italic" id="version"></h4>
        </div>
        <div class="right-side-header d-flex">
            <div>
                <a href="search.html"> <button type="button" class="btn btn-dark mr-3"> Search in Git </button></a>
            </div>
            <div>
                <a href="/developers"> <button type="button" class="btn btn-dark mr-3"> Manage Team </button></a>
            </div>
            <div>
                <a href="statistics.html"> <button type="button" class="btn btn-dark mr-3">Statistics</button></a>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="google-logo d-flex justify-content-center">
            <img src="images/github-logo-white.png" id="account-img" alt="Account" />
        </div>
        <div class="search text-center">
            <div class=" search-section d-flex justify-content-center align-items-center">
                <img src="images/google-search.jpg" class="ml-3" id="search-logo" alt="Account" />
                <input type="text" class="m-0 pl-3" id="search_bar" />
            </div>
        </div>
        <div class="d-flex justify-content-center"> <input type="submit" class="mt-3 btn btn-dark" id="submitBtn"></div>
       
        <div class="text-center" id="spinner" style="display: none">
            <div class="spinner-border" role="status" style="margin-top: 5%">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="list-group mt-5 mb-5 text-center" id="search-results-list">
        
    </div>

    <script src="./js/version.js"></script>
    <script src="./lib/jquery/dist/jquery.min.js">
    </script>
    <script src="js/search.js"></script>
</body>

</html>
