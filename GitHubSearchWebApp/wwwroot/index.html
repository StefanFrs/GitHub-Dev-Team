<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" href="assets/images/Octocat.png" />
    <title>GitHub</title>
</head>

<body>

    <header class="site-header d-flex justify-content-between flex-wrap">
        <div class="left-side-header d-flex align-items-center">
            <a href="index.html"><h2>Development Team</h2></a>
            <h4 class="m-0 pl-2 font-italic" id="version"></h4>
        </div>
        <div class="right-side-header d-flex">
            <div>
                <a href="search.html"> <button type="button" class="btn btn-dark mr-3"> Search in Git </button></a>
            </div>
            <div>
                <a href="/developers"> <button type="button" class="btn btn-dark mr-3"> Manage Team </button></a>
            </div>
            <div>
                <a href="statistics.html"> <button type="button" class="btn btn-dark mr-3">Statistics</button></a>
            </div>

            <div>
                <form class="search">
                    <input type="text" class="search__input" placeholder="Search" id="myInput" onkeyup="myFunction()">
                </form>
            </div>
        </div>
    </header>

    <div id="alerts" class="mt-4 w-100 d-flex justify-content-center m-0 flex-column">

    </div>

    <div class="main-content d-flex justify-content-center">

        <ul id="myUL">
            <li class="users">

            </li>
        </ul>
        <div class="modal fade"
             id="exampleModalLong"
             tabindex="-1"
             role="dialog"
             aria-labelledby="exampleModalLongTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="
              modal-header
              d-flex
              flex-column
              justify-content-center
              align-items-center
            ">
                        <button type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                                style="color: white"
                                id="closeModal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="headerContents">
                            <ul class="
                            list-group
                            bg-transparent
                            align-items-center
                            justify-content-center
                            text-center
                                         "
                                id="devDetails">
                                <li class="list-group-item border-0 bg-transparent">
                                    <img width="150"
                                         height="150"
                                         class="rounded-circle text-center"
                                         alt="Cinque Terre"
                                         style="color: #0d1117"
                                         id="devPicture" />
                                </li>
                                <li class="listt list-group-item border-0 mb-2 bg-transparent">
                                    <p class="devName" id="devName"></p>
                                </li>
                                <li class="listt list-group-item border-0 bg-transparent d-inline">
                                    <div class="box">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#989898" class="bi bi-github" viewBox="0 0 16 16">
                                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                                        </svg>
                                        <a class="devGitName ml-2"
                                           href="https://github.com/"
                                           id="devGitName">
                                        </a>
                                    </div>
                                </li>
                                <li class="listt list-group-item border-0 bg-transparent d-inline">
                                    <div class="box">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#989898" class="bi bi-envelope" viewBox="0 0 16 16">
                                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z" />
                                        </svg>
                                        <p class="devGitName ml-2" id="devEmail">

                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="modal-body">
                        <div class="box">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#989898" class="ml-3 mr-0 bi bi-code-square" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                <path d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0zm2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0z" />
                            </svg>
                            <p class="codeIntro ml-2" id="devEmail">
                                How much code
                            </p>
                            <div class="repos">
                                <div class="box">
                                    <p class="skill-name">Working on</p>
                                    <p id="repoCount" class="skill-name ml-1"></p>
                                    <p class="skill-name ml-1">Repositories</p>
                                </div>

                            </div>
                        </div>
                        <div class="languages">
                            <div class="col-12 container">
                                <ul class="list-unstyled row" id="languageList">
                                </ul>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="dropdown text-center">
                            <button class="btn btn-secondary dropdown-toggle btnTehnology text-center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Technology
                            </button>
                            <div class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton" onchange="UpdateModal(value)" data-value="">

                            </div>
                            <div class="container-fluid align-content-center justify-content-center text-center">
                                <div class="box1  mt-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#989898" class="ml-3 mr-0 bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg>
                                    <p class="devGitName ml-2">
                                        reviews
                                    </p>
                                </div>
                                <ul class="list-unstyled row align-content-center justify-content-center text-center" id="reviewList">
                                    <li class="list-item">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title" id="review"></h5>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <form id="reviewForm">
                                    <div class="form-group">
                                        <textarea id="newReview" class="md-textarea form-control" rows="4" placeholder="Add your review here..." form="reviewForm"></textarea>
                                    </div>

                                </form>
                                <button value="Add Review" class="addButton" id="addButton" onclick="UpdateReview">Add Review</button>
                                <div class="box1  mt-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#989898" class="ml-3 mr-0 bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg>
                                    <p class="devGitName ml-2">
                                        projects
                                    </p>
                                </div>
                                <ul class="list-unstyled row align-content-center justify-content-center text-center" id="projectsList">
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="./lib/microsoft-signalr/signalr.min.js"></script>
    <script src="./js/version.js"></script>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./js/popup.js"></script>
    <script src="js/developers.js"></script>
</body>

</html>
