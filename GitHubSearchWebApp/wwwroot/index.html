<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>GitHub</title>

<body>

    <header class="site-header d-flex justify-content-between flex-wrap">
        <div class="left-side-header">
            <h2>Development Team</h2>
        </div>
        <div class="right-side-header d-flex">
            <div>
                <a href="search.html"> <button type="button" class="btn btn-dark mr-3"> Search in Git </button></a>
            </div>
            <div>
                <a href="#"> <button type="button" class="btn btn-dark mr-3"> Manage Team </button></a>

            <div>

                            <div class="skill-item d-flex align-items-center">
                                <div class="dot mr-2">
                                </div>
                                <div class="skill-name ">

                                <div class="skill-name ">
                                    <p>C#</p>
                                </div>
                            </div>
                            

                        </div>
                    </div>
                    <div class="col-lg-4 mt-3">
